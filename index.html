}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #eaeaea;
}

.track-container {
    position: relative;
    width: 1660px; 
    height: 800px; 
}

.track {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.car {
    position: absolute;
    width: 50px;
    height: 30px;
    background-color: red;
    border-radius: 10px;
    top: 100px;
    left: 50px;
    transform-origin: center;
    animation: drive 10s infinite linear;
}

@keyframes drive {
    0% {
        top: 165px;
        left: 70px;
        transform: rotate(0deg); 
    }
    20% {
        top: 165px;
        left: 1540px;
        transform: rotate(0deg); 
    }
    25% {
        top: 165px;
        left: 1540px;
        transform: rotate(90deg); 
    }
    45% {
        top: 640px;
        left: 1540px;
        transform: rotate(90deg); 
    }
    50% {
        top: 640px;
        left: 1540px;
        transform: rotate(180deg); 
    }
    
    70% {
        top: 640px;
        left: 70px;
        transform: rotate(180deg); 
    }
    75% {
        top: 640px;
        left: 70px;
        transform: rotate(270deg); 
    }
    95% {
        top: 160px;
        left: 70px;
        transform: rotate(270deg); 
    }
    100% {
        top: 160px;
        left: 70px;
        transform: rotate(360deg); /
    }
}

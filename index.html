<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep POMARAŃĆŻ</title>
    <link rel="stylesheet" href="style.css">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Layout dla całej strony */
.container {
    display: grid;
    grid-template-rows: auto 1fr auto;
    grid-template-columns: 1fr;
    min-height: 100vh;
}

/* Nagłówek */
header {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    align-items: center;
    background-color: #000;
    color: white;
    padding: 10px 20px;
}

header .logo img {
    max-height: 50px;
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

header .cart a {
    color: white;
    text-decoration: none;
}

/* Baner */
.banner img {
    width: 100%;
    height: auto;
}

/* Produkty */
.products {
    padding: 20px;
}

.products h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

/* Grid produktów */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product {
    background-color: white;
    border: 1px solid #ddd;
    text-align: center;
    padding: 15px;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h3 {
    margin: 10px 0;
}

.product p {
    font-weight: bold;
    color: #555;
}

/* Stopka */
footer {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 20px;
}

footer .footer-links a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

/* Responsywność */
@media (max-width: 768px) {
    header {
        grid-template-columns: 1fr;
        text-align: center;
    }

    header nav ul {
        flex-direction: column;
    }
}
    
    
    </style

</head>
<body>
    <div class="container">
        <!-- Nagłówek -->
        <header>
            <div class="logo">
                <a href="#"><img src="Orange_logo.svg.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Nowości</a></li>
                    <li><a href="#">Kobiety</a></li>
                    <li><a href="#">Mężczyźni</a></li>
                    <li><a href="#">Dzieci</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#">Koszyk (0)</a>
            </div>
        </header>

        <!-- Sekcja z banerem -->
        <section class="banner">
            <img src="banner.jpg" alt="Baner promocyjny na który nie mam pomysłu">
        </section>

        <!-- Sekcja produktów -->
        <section class="products">
            <h2>Nowości</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="koszulka.jpg" alt="Produkt 1">
                    <h3>T-shirt</h3>
                    <p>99 PLN</p>
                </div>
                <div class="product">
                    <img src="image.webp" alt="Produkt 2">
                    <h3>Kurtka</h3>
                    <p>299 PLN</p>
                </div>
                <div class="product">
                    <img src="skinnygyat.jpg" alt="Produkt 3">
                    <h3>Spodnie</h3>
                    <p>149 PLN</p>
                </div>
                <div class="product">
                    <img src="Bluza-z-kapturem-Goczi-guczi-gucio.jpeg" alt="Produkt 4">
                    <h3>Bluza</h3>
                    <p>129 PLN</p>
                </div>
            </div>
        </section>

        <!-- Stopka -->
        <footer>
            <p>&copy; 2024 Sklep POMARAŃĆŻ. Wszystkie prawa zastrzeżone.</p>
            <div class="footer-links">
                <a href="#">Regulamin</a>
                <a href="#">Polityka prywatności</a>
                <a href="#">Kontakt</a>
            </div>
        </footer>
    </div>
</body>
</html>

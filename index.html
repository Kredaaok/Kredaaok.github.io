<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Grid - Inspirowany Croppem</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- Nagłówek -->
        <header>
            <div class="logo">
                <a href="#"><img src="Orange_logo.svg.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Nowości</a></li>
                    <li><a href="#">Kobiety</a></li>
                    <li><a href="#">Mężczyźni</a></li>
                    <li><a href="#">Dzieci</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#">Koszyk (0)</a>
            </div>
        </header>

        <!-- Sekcja z banerem -->
        <section class="banner">
            <img src="banner.jpg" alt="Baner promocyjny na który nie mam pomysłu">
        </section>

        <!-- Sekcja produktów -->
        <section class="products">
            <h2>Nowości</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="koszulka.jpg" alt="Produkt 1">
                    <h3>T-shirt</h3>
                    <p>99 PLN</p>
                </div>
                <div class="product">
                    <img src="image.webp" alt="Produkt 2">
                    <h3>Kurtka</h3>
                    <p>299 PLN</p>
                </div>
                <div class="product">
                    <img src="skinnygyat.jpg" alt="Produkt 3">
                    <h3>Spodnie</h3>
                    <p>149 PLN</p>
                </div>
                <div class="product">
                    <img src="Bluza-z-kapturem-Goczi-guczi-gucio.jpeg" alt="Produkt 4">
                    <h3>Bluza</h3>
                    <p>129 PLN</p>
                </div>
            </div>
        </section>

        <!-- Stopka -->
        <footer>
            <p>&copy; 2024 Sklep POMARAŃĆŻ. Wszystkie prawa zastrzeżone.</p>
            <div class="footer-links">
                <a href="#">Regulamin</a>
                <a href="#">Polityka prywatności</a>
                <a href="#">Kontakt</a>
            </div>
        </footer>
    </div>
</body>
</html>
